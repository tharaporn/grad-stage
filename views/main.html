<form class="form-horizontal">  
  <div class="control-group">
        <div class="controls">
                       <a href="#/mainn" class="btn btn-danger"><i class="icon-ban-circle icon-white"></i> เลือกคณะ</a> 
         </div>
  </div>
</form>

 <div class="control-group">
    <label class="control-label" for="inputName">คณะ: </label> 
    <div class="controls">
        <select id="inputName" placeholder="Owner" ng-model="gradstate.faculty">
            <option ng-selected="gradstate.faculty=='คณะแพทยศาสตร์'">คณะแพทยศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะพยาบาลศาสตร์'">คณะพยาบาลศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะเภสัชศาสตร์'">คณะเภสัชศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะสาธารณสุขศาสตร์'">คณะสาธารณสุขศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะสหเวชศาสตร์'">คณะสหเวชศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะทันตแพทยศาสตร์'">คณะทันตแพทยศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะวิทยาศาสตร์การแพทย์'">คณะวิทยาศาสตร์การแพทย์</option>
            <option ng-selected="gradstate.faculty=='คณะบริหารธุรกิจ เศรษฐศาสตร์และการสื่อสาร'">คณะบริหารธุรกิจ เศรษฐศาสตร์และการสื่อสาร</option>
            <option ng-selected="gradstate.faculty=='คณะศึกษาศาสตร์">คณะศึกษาศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะมนุษยศาสตร์'">คณะมนุษยศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะสังคมศาสตร์'">คณะสังคมศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะเกษตรศาสตร์ทรัพยากรธรรมชาติและสิ่งแวดล้อม'">คณะเกษตรศาสตร์ทรัพยากรธรรมชาติและสิ่งแวดล้อม</option>
            <option ng-selected="gradstate.faculty=='คณะสถาปัตยกรรมศาสตร์'">คณะสถาปัตยกรรมศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะวิศวกรรมศาสตร์'">คณะวิศวกรรมศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
            <option ng-selected="gradstate.faculty=='คณะวิทยาลัยพลังงานทดแทน'">วิทยาลัยพลังงานทดแทน</option>
            <option ng-selected="gradstate.faculty=='คณะวิทยาลัยเพื่อการค้นคว้าระดับรากฐาน'">วิทยาลัยเพื่อการค้นคว้าระดับรากฐาน</option>
            <option ng-selected="gradstate.faculty=='คณะวิทยาลัยโลจิสติกส์และโซ่อุปทาน'">วิทยาลัยโลจิสติกส์และโซ่อุทาน</option>
          </select>
    </div>
  </div>

<form class="form-horizontal">  
  <div class="control-group">
        <div class="controls">
                       <a href="#/add/gradstate" class="btn btn-danger"><i class="icon-ban-circle icon-white"></i> เพิ่มข้อมูล</a> 
         </div>
  </div>
</form>

<div class="row-fluid">
  <div class="span12">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
        <table class="table table-striped">
      <thead>
        <tr>
          <th>คณะ</th>    
          <th>เพิ่มข้อมูล <a href="#/add/gradstate"><i class="icon-plus-sign"></i></a></th>          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="gradstate in gradstate_list |filter:search ">
          <td><a href="#/edit/gradstate/{{gradstate._id.$oid}}">{{gradstate.faculty}}</a></td>    
        </tr>
      </tbody>
    </table>
  </div>  
</div>  

<form class="form-horizontal">  
  <div class="control-group">
        <div class="controls">
                       <a href="#/mainn" class="btn btn-danger"><i class="icon-ban-circle icon-white"></i> เลือกคณะ</a> 
         </div>
  </div>
</form>
